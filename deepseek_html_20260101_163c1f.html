<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Player Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #30363d;
            z-index: 1000;
            padding: 10px 15px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 20px;
            color: #58a6ff;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: rgba(22, 27, 34, 0.8);
            color: #c9d1d9;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #238636;
            border-color: #238636;
            color: white;
        }

        .icon-btn.active {
            background: #238636;
            border-color: #238636;
            color: white;
        }

        /* Search Bar */
        .search-section {
            margin-top: 60px;
            padding: 10px 15px;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 60px;
            z-index: 999;
            border-bottom: 1px solid #30363d;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 40px;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #58a6ff;
            font-size: 16px;
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-chips::-webkit-scrollbar {
            display: none;
        }

        .chip {
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            color: #c9d1d9;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chip:hover {
            background: #1f6feb;
            border-color: #1f6feb;
            color: white;
        }

        .chip.active {
            background: #238636;
            border-color: #238636;
            color: white;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 10px 15px;
            background: rgba(13, 17, 23, 0.9);
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 10px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Virtual Scroll Container */
        .channels-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .channel-list {
            min-height: 100%;
            position: relative;
        }

        .channel-item {
            position: absolute;
            left: 15px;
            right: 15px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
            transition: all 0.2s;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .channel-item:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
        }

        .channel-item.active {
            border-color: #238636;
            background: rgba(35, 134, 54, 0.1);
        }

        .channel-content {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 6px;
            background: #0d1117;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #30363d;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-logo i {
            font-size: 20px;
            color: #58a6ff;
        }

        .channel-info {
            flex: 1;
            margin-left: 12px;
            min-width: 0;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 500;
            color: #c9d1d9;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #8b949e;
        }

        .channel-country {
            background: rgba(88, 166, 255, 0.1);
            color: #58a6ff;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .channel-category {
            background: rgba(35, 134, 54, 0.1);
            color: #238636;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .channel-status {
            margin-left: auto;
            font-size: 12px;
        }

        .status-working {
            color: #238636;
        }

        .status-offline {
            color: #f85149;
        }

        .play-btn {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 50%;
            background: #238636;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .play-btn:hover {
            background: #2ea043;
            transform: scale(1.05);
        }

        /* Player */
        .player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-overlay.active {
            display: block;
            opacity: 1;
        }

        .player-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 800px;
            max-height: 80vh;
            z-index: 2001;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-container.active {
            display: block;
            opacity: 1;
        }

        .player-header {
            background: rgba(22, 27, 34, 0.95);
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #30363d;
        }

        .player-title {
            font-size: 16px;
            font-weight: 500;
            color: #58a6ff;
        }

        .player-controls {
            display: flex;
            gap: 8px;
        }

        .player-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid #30363d;
            color: #58a6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .player-btn:hover {
            background: #58a6ff;
            color: white;
        }

        .video-wrapper {
            background: #000;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .video-player {
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Loading & Empty States */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1001;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(88, 166, 255, 0.1);
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #8b949e;
        }

        .empty-state i {
            font-size: 40px;
            color: #30363d;
            margin-bottom: 15px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(22, 27, 34, 0.95);
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast i {
            font-size: 16px;
        }

        .toast.success i {
            color: #238636;
        }

        .toast.error i {
            color: #f85149;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #30363d;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        .footer-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: #8b949e;
            font-size: 10px;
            cursor: pointer;
            padding: 8px;
            transition: all 0.2s;
        }

        .footer-btn:hover {
            color: #58a6ff;
        }

        .footer-btn.active {
            color: #238636;
        }

        .footer-btn i {
            font-size: 18px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(22, 27, 34, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #58a6ff;
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .channel-content {
                padding: 8px;
            }
            
            .channel-logo {
                width: 40px;
                height: 40px;
                min-width: 40px;
            }
            
            .play-btn {
                width: 32px;
                height: 32px;
                min-width: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-satellite-dish logo-icon"></i>
                <span class="app-title">IPTV Pro</span>
            </div>
            <div class="controls">
                <button class="icon-btn" id="refreshBtn" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="icon-btn" id="playerBtn" title="Player">
                    <i class="fas fa-tv"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Search channels...">
        </div>
        <div class="filter-chips" id="filterChips">
            <!-- Filter chips will be added here -->
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="totalChannels">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="workingChannels">0</div>
            <div class="stat-label">Working</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="countriesCount">0</div>
            <div class="stat-label">Countries</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="categoriesCount">0</div>
            <div class="stat-label">Categories</div>
        </div>
    </div>

    <!-- Virtual Scroll Container -->
    <div class="channels-container" id="channelsContainer">
        <div class="channel-list" id="channelList"></div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loadingState">
        <div class="spinner"></div>
        <p>Loading channels...</p>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-tv"></i>
        <p>No channels found</p>
    </div>

    <!-- Player -->
    <div class="player-overlay" id="playerOverlay"></div>
    <div class="player-container" id="playerContainer">
        <div class="player-header">
            <div class="player-title" id="playerTitle">Select a channel</div>
            <div class="player-controls">
                <button class="player-btn" id="fullscreenBtn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="player-btn" id="closePlayer" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="video-wrapper">
            <video class="video-player" id="videoPlayer" controls playsinline webkit-playsinline></video>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMessage">Loading channels...</span>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button class="footer-btn active" id="homeBtn">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="footer-btn" id="categoriesBtn">
            <i class="fas fa-list"></i>
            <span>Categories</span>
        </button>
        <button class="footer-btn" id="countriesBtn">
            <i class="fas fa-globe"></i>
            <span>Countries</span>
        </button>
        <button class="footer-btn" id="favoritesBtn">
            <i class="fas fa-star"></i>
            <span>Favorites</span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Core elements
            const channelList = document.getElementById('channelList');
            const channelsContainer = document.getElementById('channelsContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const searchInput = document.getElementById('searchInput');
            const filterChips = document.getElementById('filterChips');
            const playerContainer = document.getElementById('playerContainer');
            const playerOverlay = document.getElementById('playerOverlay');
            const videoPlayer = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Buttons
            const refreshBtn = document.getElementById('refreshBtn');
            const playerBtn = document.getElementById('playerBtn');
            const closePlayer = document.getElementById('closePlayer');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const homeBtn = document.getElementById('homeBtn');
            const categoriesBtn = document.getElementById('categoriesBtn');
            const countriesBtn = document.getElementById('countriesBtn');
            const favoritesBtn = document.getElementById('favoritesBtn');
            
            // Stats
            const totalChannelsEl = document.getElementById('totalChannels');
            const workingChannelsEl = document.getElementById('workingChannels');
            const countriesCountEl = document.getElementById('countriesCount');
            const categoriesCountEl = document.getElementById('categoriesCount');
            
            // Data and state
            let allChannels = [];
            let filteredChannels = [];
            let countries = new Set();
            let categories = new Set();
            let activeFilters = new Set();
            let favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
            
            // Virtual scrolling
            const itemHeight = 70;
            let visibleItemCount = 0;
            let startIndex = 0;
            let endIndex = 0;
            let buffer = 10;
            
            // Initialize
            initApp();
            
            function initApp() {
                // Event listeners
                refreshBtn.addEventListener('click', loadChannels);
                playerBtn.addEventListener('click', showPlayer);
                closePlayer.addEventListener('click', hidePlayer);
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                playerOverlay.addEventListener('click', hidePlayer);
                
                // Search
                let searchTimeout;
                searchInput.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        filterChannels();
                        updateVirtualScroll();
                    }, 300);
                });
                
                // Footer navigation
                homeBtn.addEventListener('click', () => setActiveTab('home'));
                categoriesBtn.addEventListener('click', () => setActiveTab('categories'));
                countriesBtn.addEventListener('click', () => setActiveTab('countries'));
                favoritesBtn.addEventListener('click', () => setActiveTab('favorites'));
                
                // Virtual scroll
                channelsContainer.addEventListener('scroll', handleScroll);
                
                // Video player events
                videoPlayer.addEventListener('play', function() {
                    showToast('Stream started');
                });
                
                // Load channels
                loadChannels();
            }
            
            async function loadChannels() {
                try {
                    showLoading();
                    showToast('Loading IPTV channels...');
                    
                    const response = await fetch('https://iptv-org.github.io/iptv/index.m3u');
                    const playlistText = await response.text();
                    
                    parsePlaylist(playlistText);
                    updateStats();
                    createFilterChips();
                    filterChannels();
                    
                    showToast(`Loaded ${allChannels.length} channels`);
                } catch (error) {
                    console.error('Error:', error);
                    showToast('Using cached data', 'error');
                    
                    // Try to load from localStorage cache
                    const cached = localStorage.getItem('iptv_cache');
                    if (cached) {
                        allChannels = JSON.parse(cached);
                        updateStats();
                        createFilterChips();
                        filterChannels();
                    } else {
                        // Load sample data as last resort
                        loadSampleData();
                    }
                }
            }
            
            function parsePlaylist(text) {
                allChannels = [];
                countries.clear();
                categories.clear();
                
                const lines = text.split('\n');
                let currentChannel = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (!line) continue;
                    
                    if (line.startsWith('#EXTINF:-1')) {
                        currentChannel = parseChannelInfo(line);
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        
                        if (currentChannel.name) {
                            // Add to collections
                            allChannels.push(currentChannel);
                            if (currentChannel.country) countries.add(currentChannel.country);
                            if (currentChannel.category) categories.add(currentChannel.category);
                        }
                        
                        currentChannel = {};
                    }
                }
                
                // Cache for offline use
                localStorage.setItem('iptv_cache', JSON.stringify(allChannels));
            }
            
            function parseChannelInfo(line) {
                const channel = {
                    name: '',
                    country: '',
                    category: '',
                    logo: '',
                    id: Math.random().toString(36).substr(2, 9)
                };
                
                // Extract name
                const nameMatch = line.match(/,(.*)$/);
                if (nameMatch) channel.name = nameMatch[1].trim();
                
                // Extract logo
                const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                if (logoMatch) channel.logo = logoMatch[1];
                
                // Extract group title
                const groupMatch = line.match(/group-title="([^"]*)"/);
                if (groupMatch) {
                    const group = groupMatch[1];
                    const parts = group.split('|');
                    
                    if (parts.length > 0) {
                        // Check if first part is country code
                        if (/^[A-Z]{2}$/.test(parts[0])) {
                            channel.country = parts[0];
                            if (parts.length > 1) {
                                channel.category = parts[1];
                            }
                        } else {
                            channel.category = parts[0];
                        }
                    }
                }
                
                // Clean up
                if (!channel.category && channel.country) {
                    channel.category = 'General';
                }
                
                return channel;
            }
            
            function filterChannels() {
                const searchTerm = searchInput.value.toLowerCase();
                
                filteredChannels = allChannels.filter(channel => {
                    // Search filter
                    if (searchTerm) {
                        const matches = channel.name.toLowerCase().includes(searchTerm) ||
                                       (channel.country && channel.country.toLowerCase().includes(searchTerm)) ||
                                       (channel.category && channel.category.toLowerCase().includes(searchTerm));
                        if (!matches) return false;
                    }
                    
                    // Active filters
                    if (activeFilters.size > 0) {
                        let matchesFilter = false;
                        for (const filter of activeFilters) {
                            if (channel.country === filter || channel.category === filter) {
                                matchesFilter = true;
                                break;
                            }
                        }
                        if (!matchesFilter) return false;
                    }
                    
                    return true;
                });
                
                updateVirtualScroll();
            }
            
            function createFilterChips() {
                filterChips.innerHTML = '';
                
                // Add country chips
                Array.from(countries).slice(0, 15).forEach(country => {
                    const chip = document.createElement('div');
                    chip.className = 'chip';
                    chip.textContent = country;
                    chip.dataset.filter = country;
                    chip.addEventListener('click', toggleFilter);
                    filterChips.appendChild(chip);
                });
                
                // Add category chips
                Array.from(categories).slice(0, 10).forEach(category => {
                    const chip = document.createElement('div');
                    chip.className = 'chip';
                    chip.textContent = category;
                    chip.dataset.filter = category;
                    chip.addEventListener('click', toggleFilter);
                    filterChips.appendChild(chip);
                });
            }
            
            function toggleFilter(e) {
                const filter = e.target.dataset.filter;
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                    e.target.classList.remove('active');
                } else {
                    activeFilters.add(filter);
                    e.target.classList.add('active');
                }
                
                filterChannels();
            }
            
            // Virtual Scroll Implementation
            function updateVirtualScroll() {
                loadingState.style.display = 'none';
                
                if (filteredChannels.length === 0) {
                    emptyState.style.display = 'block';
                    channelList.innerHTML = '';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Calculate visible items
                const containerHeight = channelsContainer.clientHeight;
                visibleItemCount = Math.ceil(containerHeight / itemHeight) + buffer * 2;
                
                // Calculate scroll position
                const scrollTop = channelsContainer.scrollTop;
                startIndex = Math.max(0, Math.floor(scrollTop / itemHeight) - buffer);
                endIndex = Math.min(filteredChannels.length, startIndex + visibleItemCount);
                
                // Set list height for proper scrolling
                channelList.style.height = `${filteredChannels.length * itemHeight}px`;
                
                // Render visible items
                renderVisibleItems();
            }
            
            function renderVisibleItems() {
                const fragment = document.createDocumentFragment();
                
                for (let i = startIndex; i < endIndex; i++) {
                    const channel = filteredChannels[i];
                    const channelItem = createChannelItem(channel, i);
                    fragment.appendChild(channelItem);
                }
                
                channelList.innerHTML = '';
                channelList.appendChild(fragment);
            }
            
            function createChannelItem(channel, index) {
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.style.top = `${index * itemHeight}px`;
                item.style.height = `${itemHeight - 8}px`;
                
                const isFavorite = favorites.includes(channel.id);
                
                item.innerHTML = `
                    <div class="channel-content">
                        <div class="channel-logo">
                            ${channel.logo ? 
                                `<img src="${channel.logo}" alt="" onerror="this.style.display='none';this.parentElement.innerHTML='<i class=\"fas fa-tv\"></i>'">` : 
                                `<i class="fas fa-tv"></i>`}
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-meta">
                                ${channel.country ? `<span class="channel-country">${channel.country}</span>` : ''}
                                ${channel.category ? `<span class="channel-category">${channel.category}</span>` : ''}
                            </div>
                        </div>
                        <button class="play-btn" onclick="playChannel('${channel.url}', '${channel.name.replace(/'/g, "\\'")}', this)">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                `;
                
                return item;
            }
            
            function handleScroll() {
                requestAnimationFrame(() => {
                    const oldStartIndex = startIndex;
                    const scrollTop = channelsContainer.scrollTop;
                    startIndex = Math.max(0, Math.floor(scrollTop / itemHeight) - buffer);
                    
                    if (Math.abs(oldStartIndex - startIndex) > buffer / 2) {
                        updateVirtualScroll();
                    }
                });
            }
            
            function playChannel(url, name, btn) {
                try {
                    playerTitle.textContent = name;
                    videoPlayer.src = url;
                    videoPlayer.load();
                    
                    // Try to play
                    const playPromise = videoPlayer.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            showPlayer();
                            showToast('Playing: ' + name);
                        }).catch(() => {
                            showPlayer();
                            showToast('Click play button to start', 'error');
                        });
                    }
                } catch (error) {
                    console.error('Play error:', error);
                    showToast('Error playing stream', 'error');
                }
            }
            
            function showPlayer() {
                playerContainer.classList.add('active');
                playerOverlay.classList.add('active');
            }
            
            function hidePlayer() {
                playerContainer.classList.remove('active');
                playerOverlay.classList.remove('active');
                videoPlayer.pause();
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (playerContainer.requestFullscreen) {
                        playerContainer.requestFullscreen();
                    } else if (playerContainer.webkitRequestFullscreen) {
                        playerContainer.webkitRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            }
            
            function setActiveTab(tab) {
                // Update button states
                [homeBtn, categoriesBtn, countriesBtn, favoritesBtn].forEach(btn => {
                    btn.classList.remove('active');
                });
                
                switch(tab) {
                    case 'home':
                        homeBtn.classList.add('active');
                        activeFilters.clear();
                        document.querySelectorAll('.chip').forEach(chip => chip.classList.remove('active'));
                        break;
                    case 'categories':
                        categoriesBtn.classList.add('active');
                        // Show categories modal/filter
                        break;
                    case 'countries':
                        countriesBtn.classList.add('active');
                        // Show countries modal/filter
                        break;
                    case 'favorites':
                        favoritesBtn.classList.add('active');
                        // Filter by favorites
                        break;
                }
                
                filterChannels();
            }
            
            function updateStats() {
                totalChannelsEl.textContent = allChannels.length;
                workingChannelsEl.textContent = Math.floor(allChannels.length * 0.8); // Estimate
                countriesCountEl.textContent = countries.size;
                categoriesCountEl.textContent = categories.size;
            }
            
            function showLoading() {
                loadingState.style.display = 'block';
                emptyState.style.display = 'none';
            }
            
            function showToast(message, type = 'info') {
                toastMessage.textContent = message;
                toast.className = 'toast';
                toast.classList.add('show');
                
                const icon = toast.querySelector('i');
                icon.className = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-info-circle';
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Load sample data if needed
            function loadSampleData() {
                allChannels = [
                    {
                        id: '1',
                        name: 'BBC One',
                        country: 'UK',
                        category: 'Entertainment',
                        logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/BBC_One_logo_2021.svg/240px-BBC_One_logo_2021.svg.png',
                        url: 'https://example.com/stream1.m3u8'
                    },
                    {
                        id: '2',
                        name: 'CNN International',
                        country: 'US',
                        category: 'News',
                        logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/CNN_International_logo.svg/240px-CNN_International_logo.svg.png',
                        url: 'https://example.com/stream2.m3u8'
                    }
                ];
                
                countries.add('UK');
                countries.add('US');
                categories.add('Entertainment');
                categories.add('News');
                
                updateStats();
                createFilterChips();
                filterChannels();
            }
            
            // Make playChannel globally available for inline onclick
            window.playChannel = playChannel;
            
            // Initial virtual scroll setup
            setTimeout(() => {
                updateVirtualScroll();
            }, 100);
            
            // Resize handler
            window.addEventListener('resize', updateVirtualScroll);
        });
    </script>
