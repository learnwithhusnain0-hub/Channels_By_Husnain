<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 70px;
        }

        .header {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #00adb5;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 28px;
            color: #00adb5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #00adb5, #00ff95);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00adb5 0%, #0097a7 100%);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            margin: 15px 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 45px;
            border: 2px solid rgba(0, 173, 181, 0.3);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            outline: none;
            border-color: #00adb5;
            box-shadow: 0 0 0 3px rgba(0, 173, 181, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00adb5;
            font-size: 18px;
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 5px 0;
            -webkit-overflow-scrolling: touch;
        }

        .filter-select {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            min-width: 120px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 35px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            border-color: #00adb5;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00adb5;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-section {
            margin: 15px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .player-section.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-header {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 173, 181, 0.3);
        }

        .channel-name {
            font-size: 16px;
            font-weight: 600;
            color: #00adb5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .player-controls {
            display: flex;
            gap: 10px;
        }

        .player-btn {
            background: rgba(0, 173, 181, 0.2);
            border: 1px solid #00adb5;
            color: #00adb5;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-btn:hover {
            background: #00adb5;
            color: white;
            transform: scale(1.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
        }

        .video-placeholder {
            width: 100%;
            height: 250px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .video-player {
            width: 100%;
            height: auto;
            min-height: 250px;
            max-height: 400px;
            background: #000;
        }

        .channels-list {
            margin-top: 15px;
        }

        .channel-category {
            margin-bottom: 20px;
        }

        .category-header {
            background: rgba(0, 173, 181, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #00adb5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(0, 173, 181, 0.3);
        }

        .category-count {
            background: #00adb5;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            padding: 0 5px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .channel-card:hover {
            transform: translateY(-5px);
            border-color: #00adb5;
            box-shadow: 0 10px 20px rgba(0, 173, 181, 0.2);
        }

        .channel-card.active {
            border-color: #00ff95;
            box-shadow: 0 0 20px rgba(0, 255, 149, 0.3);
        }

        .channel-logo {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .channel-card:hover .channel-logo img {
            transform: scale(1.1);
        }

        .channel-logo i {
            font-size: 40px;
            color: #00adb5;
        }

        .channel-info {
            padding: 12px;
        }

        .channel-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .channel-country {
            background: rgba(0, 173, 181, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            color: #00adb5;
        }

        .play-indicator {
            color: #00ff95;
            animation: pulse 1.5s infinite;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 173, 181, 0.3);
            border-top: 3px solid #00adb5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: rgba(0, 173, 181, 0.3);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-left: 4px solid #00adb5;
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            border-left-color: #ff6b6b;
        }

        .toast.success {
            border-left-color: #00ff95;
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00adb5 0%, #0097a7 100%);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 173, 181, 0.4);
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(0, 173, 181, 0.6);
        }

        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .btn {
                min-width: calc(50% - 5px);
            }
            
            .controls {
                justify-content: center;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .channels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn {
                min-width: 100%;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .player-controls {
                gap: 5px;
            }
            
            .player-btn {
                width: 35px;
                height: 35px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00adb5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="fas fa-satellite-dish logo"></i>
            <h1 class="app-title">IPTV Player</h1>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="loadBtn">
                <i class="fas fa-sync-alt"></i> Load Channels
            </button>
            <button class="btn btn-success" id="refreshBtn">
                <i class="fas fa-redo"></i> Refresh
            </button>
        </div>
    </div>

    <div class="container" style="padding: 15px;">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-box" id="searchInput" placeholder="Search channels...">
            <button class="clear-search" id="clearSearch">Ã—</button>
        </div>

        <div class="filters">
            <select class="filter-select" id="countryFilter">
                <option value="">All Countries</option>
            </select>
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalChannels">0</div>
                <div class="stat-label">Channels</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeChannels">0</div>
                <div class="stat-label">Working</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="countriesCount">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="categoriesCount">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div class="player-section" id="playerSection">
            <div class="player-header">
                <div class="channel-name" id="playingChannel">Select a channel</div>
                <div class="player-controls">
                    <button class="player-btn" id="fullscreenBtn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="player-btn" id="closePlayer" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="video-container">
                <div class="video-placeholder" id="videoPlaceholder">
                    <i class="fas fa-play-circle" style="font-size: 60px; color: #00adb5; margin-bottom: 15px;"></i>
                    <p>Channel will play here</p>
                </div>
                <video class="video-player" id="videoPlayer" controls playsinline webkit-playsinline></video>
            </div>
        </div>

        <div class="channels-list" id="channelsContainer">
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Loading IPTV channels...</p>
            </div>
        </div>
    </div>

    <div class="floating-buttons">
        <button class="floating-btn" id="scrollTopBtn" title="Scroll to top">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="floating-btn" id="playerBtn" title="Open Player">
            <i class="fas fa-tv"></i>
        </button>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle" id="toastIcon"></i>
        <span id="toastMessage">Channels loaded successfully!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Core elements
            const channelsContainer = document.getElementById('channelsContainer');
            const playerSection = document.getElementById('playerSection');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const playingChannel = document.getElementById('playingChannel');
            const loadBtn = document.getElementById('loadBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const searchInput = document.getElementById('searchInput');
            const clearSearch = document.getElementById('clearSearch');
            const countryFilter = document.getElementById('countryFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const closePlayer = document.getElementById('closePlayer');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const playerBtn = document.getElementById('playerBtn');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            // Stats elements
            const totalChannelsEl = document.getElementById('totalChannels');
            const activeChannelsEl = document.getElementById('activeChannels');
            const countriesCountEl = document.getElementById('countriesCount');
            const categoriesCountEl = document.getElementById('categoriesCount');
            
            // Data
            let allChannels = [];
            let filteredChannels = [];
            let countries = new Set();
            let categories = new Set();
            let activeChannel = null;
            let workingChannels = 0;
            
            // IPTV playlist URL
            const PLAYLIST_URL = 'https://iptv-org.github.io/iptv/index.m3u';
            
            // Initialize app
            initApp();
            
            function initApp() {
                // Event listeners
                loadBtn.addEventListener('click', loadChannels);
                refreshBtn.addEventListener('click', loadChannels);
                closePlayer.addEventListener('click', hidePlayer);
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                scrollTopBtn.addEventListener('click', scrollToTop);
                playerBtn.addEventListener('click', showPlayer);
                
                // Search functionality
                searchInput.addEventListener('input', function() {
                    clearSearch.style.display = this.value ? 'block' : 'none';
                    filterChannels();
                });
                
                clearSearch.addEventListener('click', function() {
                    searchInput.value = '';
                    clearSearch.style.display = 'none';
                    filterChannels();
                });
                
                // Filter events
                countryFilter.addEventListener('change', filterChannels);
                categoryFilter.addEventListener('change', filterChannels);
                
                // Video player events
                videoPlayer.addEventListener('play', function() {
                    showToast('Now playing', 'success');
                });
                
                videoPlayer.addEventListener('error', function() {
                    showToast('Stream error - trying alternative source', 'error');
                    tryAlternativeSource();
                });
                
                // Auto-load channels
                loadChannels();
            }
            
            async function loadChannels() {
                try {
                    showLoading();
                    showToast('Loading channels...', 'info');
                    
                    const response = await fetch(PLAYLIST_URL);
                    const playlistText = await response.text();
                    
                    parsePlaylist(playlistText);
                    updateStats();
                    updateFilters();
                    filterChannels();
                    
                    showToast(`Loaded ${allChannels.length} channels`, 'success');
                } catch (error) {
                    console.error('Error:', error);
                    showToast('Connection error - using cached data', 'error');
                    
                    // Fallback to sample data if fetch fails
                    loadSampleData();
                }
            }
            
            function parsePlaylist(playlistText) {
                allChannels = [];
                countries.clear();
                categories.clear();
                workingChannels = 0;
                
                const lines = playlistText.split('\n');
                let currentChannel = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (!line) continue;
                    
                    if (line.startsWith('#EXTINF:-1')) {
                        const info = parseExtinfLine(line);
                        currentChannel = { ...info };
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        
                        if (currentChannel.name && currentChannel.url) {
                            // Check if stream is likely to work
                            currentChannel.working = isStreamLikelyWorking(currentChannel.url);
                            if (currentChannel.working) workingChannels++;
                            
                            allChannels.push(currentChannel);
                            
                            if (currentChannel.country) countries.add(currentChannel.country);
                            if (currentChannel.category) categories.add(currentChannel.category);
                        }
                        
                        currentChannel = {};
                    }
                }
                
                // Sort alphabetically
                allChannels.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            function parseExtinfLine(line) {
                const channel = {
                    name: '',
                    country: '',
                    category: '',
                    logo: '',
                    tvgId: '',
                    groupTitle: ''
                };
                
                // Extract name
                const lastComma = line.lastIndexOf(',');
                if (lastComma !== -1) {
                    channel.name = line.substring(lastComma + 1).trim();
                }
                
                // Extract attributes
                const tvgIdMatch = line.match(/tvg-id="([^"]*)"/);
                if (tvgIdMatch) channel.tvgId = tvgIdMatch[1];
                
                const tvgNameMatch = line.match(/tvg-name="([^"]*)"/);
                if (tvgNameMatch && !channel.name) channel.name = tvgNameMatch[1];
                
                const tvgLogoMatch = line.match(/tvg-logo="([^"]*)"/);
                if (tvgLogoMatch) channel.logo = tvgLogoMatch[1];
                
                const groupTitleMatch = line.match(/group-title="([^"]*)"/);
                if (groupTitleMatch) channel.groupTitle = groupTitleMatch[1];
                
                // Extract country and category
                if (channel.groupTitle) {
                    const parts = channel.groupTitle.split('|');
                    
                    if (parts.length > 0) {
                        // Check if first part is country code
                        if (/^[A-Z]{2}$/.test(parts[0])) {
                            channel.country = parts[0];
                            if (parts.length > 1) {
                                channel.category = parts.slice(1).join(' | ');
                            }
                        } else {
                            channel.category = parts[0];
                        }
                    }
                }
                
                // Clean up
                if (!channel.category && channel.groupTitle) {
                    channel.category = channel.groupTitle;
                }
                
                return channel;
            }
            
            function isStreamLikelyWorking(url) {
                // Check for common working stream patterns
                const workingPatterns = [
                    'm3u8',
                    'mp4',
                    'flv',
                    'rtmp',
                    'rtsp',
                    'youtube',
                    '.ts',
                    'akamaized',
                    'livestream',
                    'stream'
                ];
                
                return workingPatterns.some(pattern => 
                    url.toLowerCase().includes(pattern)
                );
            }
            
            function filterChannels() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCountry = countryFilter.value;
                const selectedCategory = categoryFilter.value;
                
                filteredChannels = allChannels.filter(channel => {
                    // Search
                    const matchesSearch = !searchTerm || 
                        channel.name.toLowerCase().includes(searchTerm) ||
                        (channel.country && channel.country.toLowerCase().includes(searchTerm)) ||
                        (channel.category && channel.category.toLowerCase().includes(searchTerm));
                    
                    // Filters
                    const matchesCountry = !selectedCountry || channel.country === selectedCountry;
                    const matchesCategory = !selectedCategory || channel.category === selectedCategory;
                    
                    return matchesSearch && matchesCountry && matchesCategory;
                });
                
                displayChannels();
            }
            
            function displayChannels() {
                channelsContainer.innerHTML = '';
                
                if (filteredChannels.length === 0) {
                    channelsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tv"></i>
                            <h3>No channels found</h3>
                            <p>Try different search terms or filters</p>
                        </div>
                    `;
                    return;
                }
                
                // Group by category
                const groupedChannels = {};
                filteredChannels.forEach(channel => {
                    const category = channel.category || 'Other';
                    if (!groupedChannels[category]) {
                        groupedChannels[category] = [];
                    }
                    groupedChannels[category].push(channel);
                });
                
                // Sort categories by channel count
                const sortedCategories = Object.keys(groupedChannels).sort((a, b) => {
                    return groupedChannels[b].length - groupedChannels[a].length;
                });
                
                // Display each category
                sortedCategories.forEach(category => {
                    const categorySection = document.createElement('div');
                    categorySection.className = 'channel-category';
                    
                    const channels = groupedChannels[category];
                    const categoryId = category.replace(/\s+/g, '-').toLowerCase();
                    
                    categorySection.innerHTML = `
                        <div class="category-header" onclick="toggleCategory('${categoryId}')">
                            <span>${category}</span>
                            <span class="category-count">${channels.length}</span>
                        </div>
                        <div class="channels-grid" id="${categoryId}">
                            ${channels.map(channel => createChannelCard(channel)).join('')}
                        </div>
                    `;
                    
                    channelsContainer.appendChild(categorySection);
                });
                
                // Add click events to channel cards
                document.querySelectorAll('.channel-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const url = this.dataset.url;
                        const name = this.dataset.name;
                        playChannel(url, name, this);
                    });
                });
            }
            
            function createChannelCard(channel) {
                const isActive = activeChannel === channel.url;
                const logo = channel.logo ? 
                    `<img src="${channel.logo}" alt="${channel.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHJ4PSI4IiBmaWxsPSIjMDBBREI1Ii8+PHRleHQgeD0iMzAiIHk9IjMwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiNmZmZmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5UVjwvdGV4dD48L3N2Zz4K'">` :
                    `<i class="fas fa-tv"></i>`;
                
                return `
                    <div class="channel-card ${isActive ? 'active' : ''}" 
                         data-url="${channel.url}" 
                         data-name="${channel.name}">
                        <div class="channel-logo">
                            ${logo}
                            ${isActive ? '<div class="play-indicator"><i class="fas fa-play"></i></div>' : ''}
                        </div>
                        <div class="channel-info">
                            <div class="channel-title">${channel.name}</div>
                            <div class="channel-meta">
                                ${channel.country ? `<span class="channel-country">${channel.country}</span>` : ''}
                                ${channel.working ? '<i class="fas fa-check" style="color: #00ff95;"></i>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            async function playChannel(url, name, cardElement) {
                try {
                    showToast('Loading stream...', 'info');
                    
                    // Update UI
                    playingChannel.textContent = name;
                    document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
                    if (cardElement) cardElement.classList.add('active');
                    
                    // Show player
                    playerSection.classList.add('active');
                    videoPlaceholder.style.display = 'none';
                    videoPlayer.style.display = 'block';
                    
                    // Set and play video
                    videoPlayer.src = url;
                    videoPlayer.load();
                    
                    // Try to play
                    const playPromise = videoPlayer.play();
                    
                    if (playPromise !== undefined) {
                        await playPromise;
                        activeChannel = url;
                        showToast('Stream started', 'success');
                    }
                    
                    // Scroll player into view on mobile
                    if (window.innerWidth < 768) {
                        playerSection.scrollIntoView({ behavior: 'smooth' });
                    }
                    
                } catch (error) {
                    console.error('Play error:', error);
                    tryAlternativeSource();
                }
            }
            
            function tryAlternativeSource() {
                // Try alternative stream formats
                if (activeChannel) {
                    const url = activeChannel;
                    if (url.includes('.m3u8')) {
                        // Try with different parameters
                        videoPlayer.src = url + '?t=' + Date.now();
                        videoPlayer.load();
                        videoPlayer.play().catch(() => {
                            showToast('Stream unavailable', 'error');
                        });
                    }
                }
            }
            
            function hidePlayer() {
                playerSection.classList.remove('active');
                videoPlayer.pause();
                videoPlayer.src = '';
                videoPlaceholder.style.display = 'flex';
                videoPlayer.style.display = 'none';
                activeChannel = null;
                
                // Remove active class from all cards
                document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
            }
            
            function showPlayer() {
                if (activeChannel) {
                    playerSection.classList.add('active');
                    playerSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    showToast('No channel playing', 'info');
                }
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.msRequestFullscreen) {
                        videoPlayer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            function updateStats() {
                totalChannelsEl.textContent = allChannels.length;
                activeChannelsEl.textContent = workingChannels;
                countriesCountEl.textContent = countries.size;
                categoriesCountEl.textContent = categories.size;
            }
            
            function updateFilters() {
                // Update country filter
                const sortedCountries = Array.from(countries).sort();
                countryFilter.innerHTML = '<option value="">All Countries</option>';
                sortedCountries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                });
                
                // Update category filter
                const sortedCategories = Array.from(categories).sort();
                categoryFilter.innerHTML = '<option value="">All Categories</option>';
                sortedCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }
            
            function showLoading() {
                channelsContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading channels...</p>
                    </div>
                `;
            }
            
            function showToast(message, type = 'info') {
                toastMessage.textContent = message;
                toast.className = 'toast';
                
                switch(type) {
                    case 'success':
                        toastIcon.className = 'fas fa-check-circle';
                        toast.classList.add('success');
                        break;
                    case 'error':
                        toastIcon.className = 'fas fa-exclamation-circle';
                        toast.classList.add('error');
                        break;
                    default:
                        toastIcon.className = 'fas fa-info-circle';
                }
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            function toggleCategory(categoryId) {
                const element = document.getElementById(categoryId);
                if (element) {
                    element.style.display = element.style.display === 'none' ? 'grid' : 'none';
                }
            }
            
            // Sample data for fallback
            function loadSampleData() {
                allChannels = [
                    {
                        name: "BBC One",
                        country: "UK",
                        category: "Entertainment",
                        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/BBC_One_logo_2021.svg/320px-BBC_One_logo_2021.svg.png",
                        url: "https://example.com/stream1.m3u8",
                        working: true
                    },
                    {
                        name: "CNN International",
                        country: "US",
                        category: "News",
                        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/CNN_International_logo.svg/320px-CNN_International_logo.svg.png",
                        url: "https://example.com/stream2.m3u8",
                        working: true
                    },
                    {
                        name: "Discovery Channel",
                        country: "US",
                        category: "Documentary",
                        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Discovery_Channel_logo.svg/320px-Discovery_Channel_logo.svg.png",
                        url: "https://example.com/stream3.m3u8",
                        working: true
                    }
                ];
                
                countries.add('UK');
                countries.add('US');
                categories.add('Entertainment');
                categories.add('News');
                categories.add('Documentary');
                workingChannels = 3;
                
                updateStats();
                updateFilters();
                filterChannels();
                showToast('Using sample data - check connection', 'error');
            }
            
            // Make toggleCategory available globally
            window.toggleCategory = toggleCategory;
            
            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(displayChannels, 300);
            });
        });
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
